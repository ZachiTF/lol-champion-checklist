<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Track your progress through the League of Legends champion roster. Keep tabs on which champions you've played or mastered."
    />
    <meta name="theme-color" content="#c89b3c" />
    <title>LoL Champion Checklist</title>
    <link
      rel="icon"
      type="image/svg+xml"
      href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Crect fill='%230b0e14' width='100' height='100'/%3E%3Ctext x='50' y='70' font-size='60' text-anchor='middle' fill='%23c89b3c' font-weight='bold' font-family='system-ui'%3E⚔%3C/text%3E%3C/svg%3E"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="theme-switcher"></div>

    <header class="page-header">
      <h1>
        League of Legends <span class="highlight">Champion Checklist</span>
      </h1>
      <div class="progress-info">
        <p id="progress">Loading...</p>
        <div class="progress-bar-container">
          <div class="progress-bar" id="progress-bar"></div>
        </div>
      </div>
    </header>

    <div class="wip-notice">
      <strong
        >Tool is still work in progress; not properly working: champion search,
        filtering, ...</strong
      >
    </div>

    <div class="challenge-import">
      <div class="region-select-group">
        <select id="server-select"></select>
      </div>
      <input
        type="text"
        id="summoner-search"
        placeholder="Summoner name #EUW"
        autocomplete="off"
      />
      <button id="arena-god-btn">Import Arena God</button>
      <span id="challenge-import-status"></span>
    </div>

    <div id="tabs-bar"></div>
    <div id="tab-actions"></div>

    <div id="filter-bar" class="filter-bar">
      <div class="search-bar-wrapper">
        <input
          type="text"
          id="filter-search"
          placeholder="Search champions..."
          autocomplete="off"
        />
        <span
          id="filter-search-clear"
          class="search-clear-btn"
          title="Clear search"
          >×</span
        >
      </div>
      <select id="filter-region">
        <option value="" disabled selected>Add Globetrotter Filter</option>
      </select>
      <select id="filter-properties">
        <option value="" disabled selected>Add Harmony Filter</option>
      </select>
      <button id="filter-reset" class="filter-reset">Clear All</button>
    </div>
    <div id="active-filters" class="active-filters"></div>

    <div id="champion-grid"></div>

    <script src="data/globetrotter-filters.js"></script>
    <script src="data/harmony-filters.js"></script>
    <script src="script.js"></script>
  </body>
</html>
